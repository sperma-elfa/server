;PlayerPawnMoveTo > x.y좌표로 이동
;OnRelease > 버튼 땔때
;StopPawnMoving > 이동정지
;DefaultCamera > 디폴트 카메라
;MaxPressedTime=200.0(200ms을 넘으면 안한다) Yaw=65536 Pitch=65536 Distance=999999 > 디폴트 카메라의 파라메터
;CameraRotationModeOn > 이 명령어가 실행되면 마우스의 이동값에 따라서 카메라가 이동한다.
;CameraRotationModeOff >  OnRelease CameraRotationOff | OnRelease MoveMouse(stopMouse가 해제됨)  가 합해진 명령어
;TurnLeft,TurnRight,MoveForward,MoveBackward
;CameraRotationModeOn > CameraRotationOn | StopMouse(마우스 커서가 화면에서 사라짐)



LeftMouse=PlayerPawnMoveTo 
RightMouse=CameraRotationModeOn | CameraRotationModeOff | FixedDefaultCamera OnRelease MaxPressedTime=200.0 
